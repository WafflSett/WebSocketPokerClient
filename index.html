<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker</title>
</head>

<body class="text-light">

  <nav class="navbar navbar-expand-lg navbar-dark"
    style="background: linear-gradient(90deg,rgba(0, 0, 0, 0) 40%, rgba(0, 30, 0, 0.4) 100%);">
    <!-- <nav class="navbar navbar-expand-lg navbar-dark"> -->
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="">Poker Client</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex ms-auto d-none" id="navForm">
          <label for="name" class="form-label my-auto me-2">Username:</label>
          <p id="username" class="my-auto me-2"></p>
          <button type="button" class="button nav-link col-auto ms-2 d-inline-block" id="logout">Logout</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container justify-content-center" id="loginContainer">
    <p class="display-6">Log in to play</p>
    <form>
      <label for="name" class="mt-4">Username:</label>
      <input type="text" id="name" class="form-control bg-transparent text-light me-2 d-inline-block" autocomplete="off"
        value="joska">
      <button type="button" class="button nav-link col-auto d-inline-block mt-5" id="login">Login</button>
    </form>
  </div>
  <div class="container-fluid" id="main">

    <div class="row w-100 my-2 d-none" id="table">
      <div class="col-3">
        <p class="my-2" id="table-count"></p>
        <ul class="list-group mb-2" id="users"> <!-- user list -->

        </ul>
        <div class="p-2" id="stream">
          <!-- everything else -->
        </div>
        <p class="a btn btn-primary mt-2" id="readyUp">Ready (for testing teehee)</p>
      </div>
      <div class="col-9 mt-2 d-flex justify-content-center align-items-center">
        <div class="table-container">
          <img src="src/images/rect1.png" class="table-image" alt="table">
          <div class="p0 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">0</span>
          </div>
          <div class="p1 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">1</span>
          </div>
          <div class="p2 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">2</span>
          </div>
          <div class="p3 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">3</span>
          </div>
          <div class="p4 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">4</span>
          </div>
          <div class="p5 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">5</span>
          </div>
          <div class="p6 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">6</span>
          </div>
          <div class="p7 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">7</span>
          </div>
          <div class="p8 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">8</span>
          </div>
          <div class="p9 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">9</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3"></div>
      <div class="col-9 d-flex d-none" id="action-btnsMainDiv">
        <input type="number" class="form-control w-50 me-2 d-none" placeholder="Bet amount/testing" id="bet-amount">
        <div class="w-50 d-flex" id="action-btns"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
