<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker</title>
</head>

<body class="text-light">

  <div class="page-bg"></div>
  <div class="animation-wrapper">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
  </div>

  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="">Poker Client</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex ms-auto d-none" id="navForm">
          <label for="name" class="form-label my-auto me-2">Username:</label>
          <p id="username" class="my-auto me-2"></p>
          <button type="button" class="button nav-link col-auto ms-2 d-inline-block" id="logout">Logout</button>
        </form>
      </div>
    </div>
  </nav>
  <div
    class="container page-wrapper justify-content-center mx-auto col-xs-12 col-sm-12 col-md-10 col-lg-6 col-xl-6 col-xxl-3"
    id="loginContainer">
    <p class="display-6">Log in to play</p>
    <form>
      <label for="name" class="mt-4">Username:</label>
      <input type="text" id="name" class="form-control bg-transparent text-light me-2 d-inline-block" autocomplete="off"
        value="joska">
      <button type="button" class="button nav-link col-auto d-inline-block mt-5" id="login">Login</button>
    </form>
  </div>
  <div class="container-fluid" id="main">
    <div class="row w-100 my-2 d-none" id="table" style="height: 90vh;">

      <div class="col-9 d-flex justify-content-center align-items-center">
        <div class="table-container">
          <img src="src/images/table.png" class="table-image" alt="table">
          <div id="profile" class="p0 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">0</span>
          </div>
          <div id="profile" class="p1 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">1</span>
          </div>
          <div id="profile" class="p2 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">2</span>
          </div>
          <div id="profile" class="p3 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">3</span>
          </div>
          <div id="profile" class="p4 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">4</span>
          </div>
          <div id="profile" class="p5 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">5</span>
          </div>
          <div id="profile" class="p6 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">6</span>
          </div>
          <div id="profile" class="p7 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">7</span>
          </div>
          <div id="profile" class="p8 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">8</span>
          </div>
          <div id="profile" class="p9 d-none" style="position: absolute; height: 30%;">
            <img src="src/images/profilepicture.png" class="player" alt="">
            <span id="displayedUName">9</span>
          </div>
        </div>
      </div>

      <div class="col-3 d-flex flex-column" style="height: 90vh;">
        <p class="my-2" id="table-count"></p>

        <div style="height: 40%; display: flex;" class="align-items-center d-flex mt-2" id="action-btnsMainDiv">
          <button class="btn mx-auto align-bottom w-50" id="readyUp">Ready</button>
          <div class="row h-100">
            <div class="col-12 h-25 align-items-center d-flex" id="betField">
              <input type="number" class="form-control w-50 me-1 d-none" placeholder="Bet amount/testing" step="1"
                id="bet-amount">
            </div>
            <div class="col-12 h-75 d-flex align-items-center justify-content-center">
              <div class="d-none w-50" id="action-btns"></div>
            </div>
          </div>
        </div>

        <div style="height: 10%; display: flex;" class="align-items-center d-flex mt-2 w-100">
          <div class="timerBarFull w-100">
            <div id="timerBar" class="d-none"
              style="height: 100%; background: gold; padding-left: 1rem; border-radius: 25px;">60s</div>
          </div>
        </div>

        <div style="height: 50%; display: flex;" class="align-items-center d-flex mt-2" id="cardsDiv">
          <div class="w-100 d-none" id="cards">
            <img id="firstCard" src="src/images/♥/♥A.png" class="w-50 h-50"
              style="float: left; transform: rotate(-20deg); transform: translate(10%);" alt="">
            <img id="secondCard" src="src/images/♠/♠A.png" class="w-50 h-50"
              style="transform: rotate(20deg) translate(-10%);" alt="">
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
